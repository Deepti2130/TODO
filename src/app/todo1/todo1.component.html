<div class="row">
  <div class="col-md-6 mb-4 md-mb-0">
    <div class="form-group">
      <input #todo1item type="text" class="form-control">
      <!-- todoitem is a element reference -->
       <!-- it is go to in ts by 3 method -->
        <!-- viewchild decorator -->
    </div>

    <button
    (click) = "ontodo1Add(todo1item)"
    class="btn btn-sm btn-block bg-primary">Add Todo</button>
  </div>
  <div class="col-md-6">
   <ul class="form-group">
    <li
    *ngFor="let todo1 of todoArr"
    class="list-group-item">
      I Love {{todo1}}
    </li>
   </ul>
  </div>
</div>
